    .gallery-item img {
      object-fit: contain; /* Scale the image down while maintaining aspect ratio */
      display: block;
      border-radius: 0; /* Remove the border radius */
      transition: transform 0.3s ease; /* Add transition for hover effect */
    }
    
    .gallery-item:hover img {

    .hidden {

    }

      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
